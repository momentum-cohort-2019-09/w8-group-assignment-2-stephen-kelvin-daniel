{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page_container">
    {% if user.is_authenticated %}
    <div class="typewriter">
        <h1>I WANT MY FLASHCARDS!</h1>
    </div>
    <a href="{% url 'dashboard' %}">I want my flashcards!</a>
    <small class="is-size-7 has-text-grey">Not {{ user }}? <a href="{% url 'auth_logout' %}">Logout</a>.</small>
    {% else %}
    <h1>Have an account?</h1>
    <a href="{% url 'auth_login' %}">Login</a> | <a href="{% url 'registration_register' %}">Register</a>
    {% endif %}
</div>
{% endblock %}
