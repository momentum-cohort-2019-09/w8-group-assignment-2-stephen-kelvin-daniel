{% extends "base.html" %}

{% block content %}
<h2>Add a new deck</h2>

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="input-field {% if field.errors %}input-invalid{% endif %}">
     {{ field.lable_tag }}
     {% for error in field.errors %}
       <div class="text-danger"><small>{{ error }}</small></div>
    {% endfor %}

    {{ field }}
   </div>
{% endfor %}

 <button type="submit">Add deck</button>
</form> 
{% endblock %}
